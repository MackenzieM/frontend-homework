<ul class="list-group">
  <li *ngFor="let item of items"
    class="list-group-item list-group-item-action" 
    [class.list-group-item-action]="selectedItem != item" 
    [class.active]="selectedItem == item"
    (click)="itemClicked(item)">
    <i (mouseenter)="style='visibility:visible;'" (mouseexit)="style='visibility:hidden;'" class="icon-close"></i>{{getDisplay(item)}}
      
  </li>
</ul>
